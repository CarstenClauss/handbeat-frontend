<div class="d-flex">
  <div class="d-flex flex-column">
    <div class="node-title align-self-center">Oscillator</div>
    <div class="d-flex flex-row justify-content-between">
      <div class="node-parameters">
        <form [formGroup]="__parametersForm">
          <div class="form-group">
            <label for="type">Type</label>
            <select
              id="type"
              class="form-control"
              formControlName="type"
              (mouseenter)="__isDragable = false"
              (mouseleave)="__isDragable = true">
              <option value="sine">Sine</option>
              <option value="square">Square</option>
              <option value="sawtooth">Sawtooth</option>
              <option value="triangle">Triangle</option>
            </select>
          </div>
          <div class="form-group">
            <label for="coarse">Coarse</label>
            <input
              id="coarse"
              type="range"
              class="form-control-range"
              min="-12"
              max="12"
              step="1"
              formControlName="coarse"
              appHandAxisControl
              [ngbTooltip]="coarseTooltip"
              (mouseenter)="__isDragable = false"
              (mouseleave)="__isDragable = true">
            <ng-template #coarseTooltip>{{coarse}}</ng-template>
          </div>
          <div class="form-group">
            <label for="fine">Fine</label>
            <input
              id="fine"
              type="range"
              class="form-control-range"
              min="-1"
              max="1"
              step="0.01"
              value="0"
              formControlName="fine"
              appHandAxisControl
              [ngbTooltip]="fineTooltip"
              (mouseenter)="__isDragable = false"
              (mouseleave)="__isDragable = true">
            <ng-template #fineTooltip>{{fine}}</ng-template>
          </div>
        </form>
      </div>
      <app-node-socket-group
        class="socket-right align-self-center"
        (mouseenter)="__isDragable = false"
        (mouseleave)="__isDragable = true">
        <ng-template #sockets>
          <app-node-socket [owner]="this" [direction]="'out'" (mouseenter)="__isDragable = false" (mouseleave)="__isDragable = true"></app-node-socket>
        </ng-template>
      </app-node-socket-group>
    </div>
  </div>
</div>
<context-menu #nodeContextMenu>
  <ng-template
    contextMenuItem
    (execute)="remove()"
  >
    Remove
  </ng-template>
</context-menu>
